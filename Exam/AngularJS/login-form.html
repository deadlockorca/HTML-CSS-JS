<!DOCTYPE html>
<html ng-app="loginApp">

<head>
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.9/angular.min.js"></script>
  <script src="login.js"></script>
  <link rel="stylesheet" href="login.css">
</head>

<body ng-controller="loginController">
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Sign In</h3>
      </div>
      <div class="card-body">
        <form name="loginForm" ng-submit="login()">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
              <input type="email" class="form-control" id="email" ng-model="user.email" required>
            </div>
            <div class="text-danger" ng-show="loginForm.email.$touched && loginForm.email.$invalid">
              <small>
                <i class="fas fa-exclamation-circle"></i> Please enter a valid email address.</small>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
              <input type="password" class="form-control" id="password" ng-model="user.password" required>
            </div>
            <div class="text-danger" ng-show="loginForm.password.$touched && loginForm.password.$invalid">
              <small>
                <i class="fas fa-exclamation-circle"></i> Please enter a password.</small>
            </div>
          </div>
          <button type="submit" class="btn btn-primary lobtn">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
